<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Has Iniciado Sesión</h2>
</div>
<ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" routerLink="/login">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" routerLink="/register-user">Crear Cuenta</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" name="username" id="username" class="form-control"
                        [(ngModel)]="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                        [(ngModel)]="password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Iniciar Sesión</button>
                    </div>
                    <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Login Fail: {{errMsj}}</div>
                </form>
            </div>
        </div>
    </div>
</ng-template>
