<div class="col-md-6 offset-md-3">
    <h2 class="text-center">Nuevo Ticket</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="form-label">Nombre del Cliente</label>
            <input type="text" 
                class="form-control"
                id="customerName"
                [(ngModel)]="ticket.customerName"
                name="customerName">
        </div>
        <div class="form-group">
            <label class="form-label">Dirección</label>
            <input type="text" 
                class="form-control"
                id="customerAddress"
                [(ngModel)]="ticket.customerAddress"
                name="customerAddress">
        </div>
        <div class="form-group">
            <label class="form-label">Telefono del Cliente</label>
            <input type="text" 
                class="form-control"
                id="customerPhone"
                [(ngModel)]="ticket.customerPhone"
                name="customerPhone">
        </div>
        <div class="mb-3">
            <label for="customerDescription" class="form-label">Descripción del trabajo</label>
            <textarea class="form-control" 
                id="customerDescription" 
                rows="3" 
                [(ngModel)]="ticket.description"
                name="customerDescription"></textarea>
        </div>
        <button class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancelar</button>
    </form>
    
</div>
